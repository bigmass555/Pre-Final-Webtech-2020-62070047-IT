<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="mylist" class="row">

        </div>
    </div>

    <script>
        let requestURL = 'ezquiz.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();

        function dataReportStatus(data) {
            let text = "";
            for (let i = 0; data.tracks.item.length; i++) {
                text += "<div class='card m-3' style='width: 28rem;'>";
                text += "<img class='card-img-top' src='" + data.tracks.items[i].album.images[0].url + "'/>";
                text += "<div class='card-body'>";
                text += "<h4 class='card-title'>" + data.tracks.items[i].name + "</h4>";
                text += "<p class='card-text'>";
                text += "Artist : " + data.tracks.items[i].album.artists[0].name;
                text += "Release date : " + data.tracks.items[i].album.release_date;
                text += "Available Country : " + data.tracks.items[i].album.available_markets.length;
                text += "</p>";
                text += "</div>";
                text += "</div>";
            }
            document.getElementById("mylist").innerHTML += text;
        }
    </script>
</body>

</html>
